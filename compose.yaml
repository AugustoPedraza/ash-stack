# Docker Compose - Services for Local Development
#
# Start services: docker compose up -d
# Stop services:  docker compose down
# View logs:      docker compose logs -f
#
# AI INSTRUCTIONS:
# - Only services here, NOT the app itself
# - App runs natively for speed + hot reload
# - Add new services as needed (Redis, Elasticsearch, etc.)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ash_stack_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ash_stack_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: init scripts
      # - ./priv/repo/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: ash_stack_redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 5

  # Mailpit - Email testing (catches all outgoing emails)
  mailpit:
    image: axllent/mailpit:latest
    container_name: ash_stack_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  postgres_data:
  # redis_data:

# Network (optional, for service discovery)
networks:
  default:
    name: ash_stack_network
